<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rutgers GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    >
</head>
<body>
    <div class="topbar">
        <div class="rutgers-logo">
            <img src="rutgers-logo.png" alt="rutgers-logo">
        </div>
        <div class="title">
            <h1>Rutgers GPA Calculator</h1>
            <div class="description">
                Calculate your GPA with ease
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="input-group">
            <h2>Current Credits</h2>
            <input type="number" id="credits" placeholder="Credits" min="0" step="1">
        </div>
        <div class="input-group">
            <h2>Current GPA</h2>
            <input type="number" id="gpa" placeholder="GPA" min="0" max="4" step="0.01">
        </div>
    </div>
    
    <div class="class-grade-pairs" id="class-grade-pairs">
        <div class="pair">
            <input type="text" class="class-input" placeholder="Class 1 Name">
            <input type="number" class="credit-input" placeholder="Class 1 Credits" min="0" step="1">
            <input type="text" class="grade-input" placeholder="Class 1 Grade (e.g., A, B+, C-)">
            <button type="button" class="remove-class">Remove</button>
        </div>
    </div>  
    
    <div class="add-class-button">
        <button id="add-class">Add Class</button>
    </div>
    
    <div class="calculate-button">
        <button id="calculate-button">Calculate GPA</button>
    </div>

    <table>
        <tbody id="results-body"></tbody>
    </table>

    <div class="results">
        <h2>Results</h2>
        <div>Total Credits: <span id="total-credits">0</span></div>
        <div>Total GPA: <span id="result">0.00</span></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
